<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Input Student Score</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        .student-info {
            margin-bottom: 20px;
            padding: 10px;
            background: #f2f2f2;
            border-radius: 5px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 15px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background: #f4f4f4;
        }
        input[type="number"] {
            width: 80px;
            padding: 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            background: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

    <h2>Enter Scores for Student</h2>

    <div class="student-info">
        <p><strong>Student ID:</strong> {{ student_id }}</p>
        <p><strong>Student Name:</strong> {{ student_name }}</p>
    </div>

    <form action="{{ url_for('login') }}" method="POST">
        <!-- Gửi kèm mã sinh viên -->
        <input type="hidden" name="student_id" value="{{ student_id }}">

        <table>
            <thead>
                <tr>
                    <th>Subject ID</th>
                    <th>Subject Name</th>
                    <th>Attendance</th>
                    <th>Midterm</th>
                    <th>Final Exam</th>
                    <th>Overall</th>
                </tr>
            </thead>
            <tbody>
                {% for subject in subjects %}
                <tr>
                    <td>{{ subject.subject_id }}</td>
                    <td>{{ subject.subject_name }}</td>
                    <td><input type="number" name="attendance_{{ subject.subject_id }}" step="0.01" required></td>
                    <td><input type="number" name="midterm_{{ subject.subject_id }}" step="0.01" required></td>
                    <td><input type="number" name="final_exam_{{ subject.subject_id }}" step="0.01" required></td>
                    <td><input type="number" name="overall_{{ subject.subject_id }}" step="0.01" required></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <button type="submit">Save</button>
        <button type="submit">Dont save</button>
        <button type="submit">Back to home</button>

    </form>

</body>
</html>
